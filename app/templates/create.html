<!DOCTYPE html>
<html>

<body>
  <div style="margin:auto;width:50%;">
    <h2>Valentin & Grishin Cold &#127866; Service </h2>

    <form action="/create" method="post">
      <label for="fname">Name</label><br>
      <input type="text" id="name" name="name" value="Ivan"><br>
      <label for="lname">Bottle count</label><br>
      <input type="number" id="count" name="count" min="1" max="5"><br><br>
      <input type="submit" value="Submit">
    </form>
    {{ if .Response }}
    <p>{{ .Response }}</p>
    <a href="/queue?name={{ .Name }}">Your tickets</a>
    {{ end }}
  </div>
</body>

</html>
